<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Account Table GUI Only</title>
</head>
<body>
    <div class="flex flex-row font-mono max-h-screen">
        <div class="bg-slate-300 w-80 h-auto m-8 p-6 leading-8 rounded-xl drop-shadow-xl self-start">
            <h1 class="text-2xl font-bold my-3">Create an Account</h1>
            <form name="accform" id="accform" action="" onsubmit="">
                <label class="w-full m-2 font-bold" for="username">Name</label><br>
                <input class="w-full my-2 pl-2 rounded-lg" type="text" id="username" name="username"><br>
                <label class="m-2 font-bold" for="emailaddr">Email</label><br>
                <input class="w-full my-2 pl-2 rounded-lg" type="email" id="emailaddr" name="emailaddr"><br>
                <div class="flex flex-row">
                    <label class="m-1 ml-2 basis-1/2 font-bold" for="role">Role</label>
                    <label class="m-1 ml-8 basis-1/2 font-bold">ID</label>
                </div>
                <div class="flex space-x-4">
                    <select class="my-2 w-1/2 p-2 rounded-lg" name="role" id="role">
                        <option value="Guest">Guest</option>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <input class="my-2 w-1/2 pl-2 rounded-lg" type="text" id="ID" value="Hello" readonly>
                </div>
                <input class="w-full mt-5 bg-green-400 hover:bg-green-600 rounded-lg hover:cursor-pointer" id="submit" type="submit" value="Submit">
            </form>
        </div>
        <div class="bg-slate-300 w-max h-auto m-8 p-6 leading-8 rounded-xl drop-shadow-xl overflow-y-auto">
            <div class="bg-slate-200 my-2 p-2 sticky top-0 bg-opacity-50 rounded-xl drop-shadow-xl">
                <p class="text-3xl font-bold m-5 text-center">Accounts List</p>
            </div>
            <table class="table-auto border-collapse border-solid border-black overflow-hidden" id="accounts">
                <tr class="h-10 bg-slate-400 sticky top-0">
                    <th class="w-14 border-collapse overflow-hidden" class="" id="hdrID">ID</th>
                    <th class="w-80 border-collapse overflow-hidden" id="hdrName">Name</th>
                    <th class="w-80 border-collapse overflow-hidden" id="hdrEmail">Email Address</th>
                    <th class="w-20 border-collapse overflow-hidden" id="hdrRole">Role</th>
                    <th class="w-40 border-collapse overflow-hidden" id="hdrActions">Actions</th>
                </tr>
            </table>
            <button onclick="autoAddAccounts(10)">Auto Add Accounts</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
